<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorridi.com - Dentista urgente</title>
  <style>
    body { font-family: sans-serif; background:#f8fafc; }
    .box { max-width:500px; margin:5rem auto; background:white; padding:2rem; border-radius:1rem; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    input, button { width:100%; padding:1rem; margin:.5rem 0; border-radius:.5rem; border:1px solid #ccc; font-size:1rem; }
    button { background:#2563eb; color:white; font-weight:bold; border:none; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    .status { margin-top:1rem; font-size:.9rem; color:#555; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Dentista urgente 24/7</h1>
    <p>Inserisci il tuo numero: ti richiamiamo entro <b>90 secondi</b>.</p>
    <form id="callForm">
      <input id="phone" type="tel" placeholder="+39 3XX XXX XXXX" required />
      <label style="font-size:0.9rem; display:flex; gap:.5rem; align-items:flex-start;">
        <input id="consent" type="checkbox" required />
        <span>Acconsento a essere ricontattato (Privacy)</span>
      </label>
      <button type="submit">Parla con un dentista ora</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <script>
    function normalizePhone(p){
      let s = (p || '').replace(/\s+/g, '');
      if (/^3\d{8,12}$/.test(s)) s = '+39' + s;
      if (!/^\+?\d{8,15}$/.test(s)) return null;
      if (s[0] !== '+') s = '+' + s;
      return s;
    }

    document.getElementById("callForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const raw = document.getElementById("phone").value.trim();
      const phone = normalizePhone(raw);
      const consent = document.getElementById("consent").checked;
      if (!consent) return alert("Devi acconsentire per continuare");
      const status = document.getElementById("status");
      if (!phone) { status.textContent = "Numero non valido. Usa formato internazionale: +3933..."; return; }
      status.textContent = "Sto collegando...";

      try {
        const r = await fetch("/.netlify/functions/call", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });
        const text = await r.text();
        let data;
        try { data = JSON.parse(text); } catch(_){ data = { raw:text }; }
        if (!r.ok || !data.ok) throw new Error((data && (data.error || data.debug)) || text || "Chiamata non riuscita");
        status.textContent = "Ok! Rispondi alla chiamata in arrivo.\n" + (data.debug ? ('\nDEBUG:\n' + data.debug) : '');
      } catch (err) {
        status.textContent = "Errore: " + err.message;
      }
    });
  </script>
</body>
</html>
